apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  replicas: {{ .Values.replicas }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      volumes:
        - name: google-cloud-key
          secret:
            secretName: google-application-credentials
      containers:
        - name: {{ .Chart.Name }}
          image: {{ .Values.image.devRepo }}/{{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: google-cloud-key
              mountPath: /var/secrets/google
          ports:
            - containerPort: {{ .Values.container.port }}
#          readinessProbe:
#            httpGet:
#              path: /info
#              port: {{ .Values.container.port }}
#            initialDelaySeconds: 1
#            periodSeconds: 20
#            failureThreshold: 5
#            successThreshold: 1
#            timeoutSeconds: 5
#          livenessProbe:
#            httpGet:
#              path: /info
#              port: {{ .Values.container.port }}
#            initialDelaySeconds: 1
#            periodSeconds: 20
#            failureThreshold: 5
#            successThreshold: 1
#            timeoutSeconds: 5
          env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/credentials.json
          - name: SPRING_CLOUD_GCP_PROJECT_ID
            value: {{ .Values.gcp.project }}